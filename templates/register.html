<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quattrocento:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900;1,100;1,300&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}  " />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <!-- Register Start -->
  <div
    class="container-fluid kontainer-register d-flex flex-column flex-lg-row justify-content-center align-items-center w-100">
    <div id="judul" class="text-center text-lg-start me-lg-4">
      <h2 class="register-title">Register</h2>
      <p class="register-subtitle">
        If You are a new member
      </p>
    </div>

    <!-- Form Register -->
    <form class="form-register p-4 p-md-5 p-lg-5 text-white text-center text-lg-start" method="POST"
      action="{{ url_for('register') }}">
      <!-- Input Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama Anda" required />
      </div>

      <!-- Input Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required />
      </div>

      <!-- Input Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password baru"
          required />
      </div>

      <!-- Input Confirm Password -->
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password:</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
          placeholder="Ketik ulang password baru" required />
      </div>

      <!-- Role Selection (Optional) -->
      <div class="mb-3">
        <label for="role" class="form-label">Role:</label>
        <select name="role" id="role" class="form-select">
          <option value="customer">Customer</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="d-flex justify-content-center">
        <button type="submit" id="form-register" class="btn mx-1 my-1">
          Register
        </button>
        <button class="btn mx-1 my-1">
          <a href="{{ url_for('login') }}" class="text-decoration-none text-white">Back to Login</a>
        </button>
      </div>
    </form>

    <!-- Alert Box (for error messages or success feedback) -->
    <div id="alert-box" class="alert-box d-none ms-lg-5">
      <i id="alert-icon" class="me-3"></i>
      <span id="alert-message"></span>
    </div>
  </div>
  <!-- Register End -->

  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>

</html>
