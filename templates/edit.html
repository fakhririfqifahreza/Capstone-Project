<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}" />
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Batik Karawang</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_products') }}">Product</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Edit Product Section -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Edit Produk</h1>
    <form action="{{ url_for('update_product', product_id=product._id) }}" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="productTitle" class="form-label">Judul Produk</label>
        <input type="text" class="form-control" id="productTitle" name="title" value="{{ product.title }}" required />
      </div>
      <div class="mb-3">
        <label for="productDescription" class="form-label">Deskripsi Produk</label>
        <textarea class="form-control" id="productDescription" name="description" rows="3"
          required>{{ product.description }}</textarea>
      </div>
      <div class="mb-3">
        <label for="productImage" class="form-label">URL Gambar Produk</label>
        <input type="file" class="form-control" id="productImage" name="image" accept="image/*" />
        <img src="{{ url_for('static', filename=product.image_url.split('static/')[1]) }}" alt=""
          class="img-fluid mt-2" />
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Harga Produk</label>
        <input type="number" class="form-control" id="productPrice" name="price" value="{{ product.price }}" required />
      </div>
      <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/edit.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
