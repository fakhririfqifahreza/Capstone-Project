<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div id="alert-box" class="alert-box d-none">
    <strong id="alert-message"></strong>
  </div>
  <div
    class="container-fluid kontainer-login d-flex flex-column flex-lg-row justify-content-center align-items-center w-100">
    <div class="text-center text-lg-start me-lg-4">
      <h2 class="login-title">Login</h2>
      <p class="login-subtitle">Sign in to Continue</p>
    </div>
    <form id="login-form" class="form-login p-4 p-lg-5 text-white text-center text-lg-start" method="POST"
      action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
          required />
      </div>
      <div class="justify-content-center text-center mt-4">
        <button type="submit" id="form-login" class="btn w-100">Login</button>
        <p>Belum punya akun? <a href="{{ url_for('register') }}">Register</a></p>
        <div class="justify-content-center text-center mt-3"> <a href="{{ url_for('homepage') }}"
            class="btn back-to-home">Back to Home</a> </div>
    </form>
  </div>
  </div>
  </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
