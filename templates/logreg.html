<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batik Karawang - Login & Register</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/logreg.css') }}"
    />

    <!-- jQuery, SweetAlert & Animate.css -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div class="auth-container" id="authContainer">
      <!-- LOGIN FORM -->
      <div class="form-container sign-in-container">
        <form id="login-form" novalidate>
          <h2>Masuk Akun</h2>
          <p>Gunakan email dan password Anda</p>
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn btn-login mt-3">Login</button>
        </form>
      </div>

      <!-- REGISTER FORM -->
      <div class="form-container sign-up-container">
        <form id="register-form" novalidate>
          <h2>Buat Akun Baru</h2>
          <input type="text" id="name" placeholder="Nama Lengkap" required />
          <input type="email" id="emailRegister" placeholder="Email" required />
          <input
            type="password"
            id="passwordRegister"
            placeholder="Password"
            required
          />
          <input
            type="password"
            id="confirm_password"
            placeholder="Konfirmasi Password"
            required
          />
          <button type="submit" class="btn btn-register mt-3">Register</button>
        </form>
      </div>

      <!-- OVERLAY -->
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h2>Sudah Punya Akun?</h2>
            <p>Masuk dan nikmati layanan Batik Karawang</p>
            <button class="ghost" id="signIn">Login</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h2>Pengguna Baru?</h2>
            <p>
              Daftarkan diri Anda dan mulai perjalanan Anda bersama Batik
              Karawang
            </p>
            <button class="ghost" id="signUp">Register</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="{{ url_for('static', filename='js/logreg.js') }}"></script>
  </body>
</html>
